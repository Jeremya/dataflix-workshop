<div class="container-fluid" ng-controller="RegistrationController">
    <div class="container-fluid panel">
        Please enter your details below and click 'Register' when complete.
    </div>
    <div class="container-fluid col-md-6">
        <form class="form-horizontal" ng-submit="register(user)">
            <div class="form-group">
                <label class="control-label col-sm-2" for="email">Email:</label>
                <input id="email" class="control-input col-sm-4" align="left" type="text" ng-model="user.email" placeholder="Email Address" required>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="password">Password:</label>
                <input id="password" class="control-input col-sm-4" align="left" type="password" ng-model="user.password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="firstname">First Name:</label>
                <input id="firstname" class="control-input col-sm-4" align="left" type="text" ng-model="user.firstName" placeholder="First Name" required/>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="lastname">Last Name:</label>
                <input id="lastname" class="control-input col-sm-4" align="left" type="text" ng-model="user.lastName" placeholder="Last Name" required/>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="street">Street</label>
                <input id="street" class="control-input col-sm-4" align="left" type="text" ng-model="user.address.street" placeholder="Street" required/>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="city">City</label>
                <input id="city" class="control-input col-sm-4" align="left" type="text" ng-model="user.address.city" placeholder="City" required/>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="postcode">Postal Code</label>
                <input id="postcode" class="control-input col-sm-4" align="left" type="text" ng-model="user.address.postalCode" placeholder="Postal Code" required/>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="country">Country</label>
                <input id="country" class="control-input col-sm-4" align="left" type="text" ng-model="user.address.country" placeholder="Country" required/>
            </div>

            <div class="form-group">
                <div class="col-sm-1"></div>
                <input class="btn btn-primary col-sm-2" type="submit" id="register" value="Register">
            </div>
        </form>
    </div>
</div>
