<div class="container-fluid" ng-controller="MyVideosController">
    <div class="panel panel-default">
        <h2>Welcome {{ user.firstName }} {{ user.lastName }}!</h2>
    </div>
    <div class="panel panel-default">
        <h3>My Videos</h3>
        <span ng-hide="videos.length > 0"> <hr/> No videos uploaded <hr /></span>
        <div ng-show="videos.length > 0">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th> </th>
                    <th>Title</th>
                    <th>Type</th>
                    <th>Tags</th>
                    <th><!-- Intentionally Empty --></th>
                </tr>
                </thead>
                <tobdy>
                    <tr ng-class="clickable-row" ng-repeat="video in videos">
                        <td><a ng-href="#/video/{{ video.videoId }}"><img ng-hide="video.previewThumbnail == null" ng-src="data:image/jpeg;base64,{{video.previewThumbnail}}" height="100px"/></a></td>
                        <td><a ng-href="#/video/{{ video.videoId }}">{{ video.title }}</a></td>
                        <td>{{ video.type }}</td>
                        <td><span ng-repeat="tag in video.tags"><a ng-href="#/tag/{{ tag }}">{{ tag }}</a>{{$last ? '' : ', '}}</span></td>
                        <td>
                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Options</button>
                                <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <span class="caret"></span>
                                    <span class="sr-only">Toggle Dropdown</span>
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a ng-href="#/video/{{ video.videoId }}">View Details</a></li>
                                    <li role="separator" class="divider"></li>
                                    <li><a ng-click="deleteVideo(video.videoId)">Delete Video</a></li>
                                </ul>
                            </div>
                        </td>
                    </tr>
                </tobdy>
            </table>
        </div>
    </div>
</div>
