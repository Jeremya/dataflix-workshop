<div class="container-fluid" ng-controller="AddVideoController">
    <div class="container-fluid panel">
        Please enter the video details below and click 'Add Video' when complete.
    </div>
    <div class="container-fluid col-md-6">
        <form class="form-horizontal" ng-submit="addvideo(video)">
            <div class="form-group">
                <label class="control-label col-sm-4" for="type">Type:</label>
                <div class="col-sm-6">
                    <select class="form-control" id="type" name="type" ng-model="video.type" required>
                        <option value="">Please select</option>
                        <option value="Movie">Movie</option>
                        <option value="Trailer">Trailer</option>
                        <option value="Video">Video</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-4" for="title">Title:</label>
                <input id="title" class="control-input col-sm-6" align="left" type="text" ng-model="video.title" placeholder="Title" required>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-4" for="releasedate">Release Date:</label>
                <input id="releasedate" class="control-input col-sm-6" align="left" type="date" ng-model="video.releaseDate" placeholder="Release Date"/>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-4" for="description">Description:</label>
                <textarea id="description" class="control-input col-sm-6" align="left" rows="5" ng-model="video.description" placeholder="Description"></textarea>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-4" for="mpaarating">MPAA Rating:</label>
                <div class="col-sm-6">
                    <select class="form-control" id="mpaarating" name="mpaarating" ng-model="video.mpaaRating">
                        <option value="">Please select</option>
                        <option value="G">G</option>
                        <option value="PG">PG</option>
                        <option value="PG-13">PG-13</option>
                        <option value="R">R</option>
                        <option value="NR">NR</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-4" for="mpaarating">Genres:</label>
                <div class="col-sm-6">
                    <select multiple="multiple" class="form-control" id="genres" name="genres"  ng-model="video.genres">
                        <option value="Action">Action</option>
                        <option value="Adventure">Adventure</option>
                        <option value="Animation">Animation</option>
                        <option value="Comedy">Comedy</option>
                        <option value="Crime">Crime</option>
                        <option value="Documentary">Documentary</option>
                        <option value="Drama">Drama</option>
                        <option value="Fantasy">Fantasy</option>
                        <option value="Foreign">Foreign</option>
                        <option value="Family">Family</option>
                        <option value="History">History</option>
                        <option value="Horror">Horror</option>
                        <option value="Music">Music</option>
                        <option value="Mystery">Mystery</option>
                        <option value="Science Fiction">Science Fiction</option>
                        <option value="Romance">Romance</option>
                        <option value="Thriller">Thriller</option>
                        <option value="TV Movie">TV Movie</option>
                        <option value="War">War</option>
                        <option value="Western">Western</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-4" for="tags">Tags:</label>
                <div class="col-sm-6">
                    <tags-input ng-model="video.tags" addOnSpace="true"></tags-input>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-4" for="url">URL Link:</label>
                <input id="url" class="control-input col-sm-6" align="left" type="text" ng-model="video.url" placeholder="URL">
            </div>
            <div class="form-group">
                <label class="control-label col-sm-4" for="previewthumbnail">Preview Thumbnail:</label>
                <input type="file" name="file" onchange="angular.element(this).scope().uploadImage(this)" id="photo-upload"/>
                <img ng-src="data:image/jpeg;base64,{{video.previewThumbnail}}" id="photo-id"/>
            </div>
            <div class="form-group">
                <div class="col-sm-1"></div>
                <input class="btn btn-primary col-sm-2" type="submit" id="addvideo" value="Add Video">
            </div>
        </form>
    </div>
</div>
