`    <button type="button" class="btn btn-default" aria-label="Left Align" ng-click="back()">
        <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
    </button>

    <div class="container-fluid panel">
        <h2><img ng-hide="video.previewThumbnail == null" ng-src="data:image/jpeg;base64,{{video.previewThumbnail}}" height="100px"/>
            {{ video.title }} <span ng-hide="video.releaseYear == 0" class="ng-hide">({{ video.releaseYear }})</span></h2>
    </div>
    <div class="container-fluid">
        <table class="table table-responsive table-bordered">
            <thead>
                <tr>
                    <th>Type</th>
                    <th>Release Date</th>
                    <th>MPAA Rating</th>
                </tr>
            </thead>
            <tbody>
            <tr>
                <td>{{ video.type }}</td>
                <td>{{ video.releaseDate | date }}</td>
                <td>{{ video.mpaaRating }}</td>

            </tr>
            <tr>
                <th>Genres</th>
                <th>Tags</th>
                <th>URL Link</th>
            </tr>
            <tr>
                <td><span ng-repeat="genre in video.genres">{{ genre }}{{$last ? '' : ', '}}</span></td>
                <td><span ng-repeat="tag in video.tags"><a ng-href="#/tag/{{ tag }}">{{ tag }}</a>{{$last ? '' : ', '}}</span></td>
                <td><a ng-href="{{ video.url }}">{{ video.url }}</a></td>
            </tr>
            <tr>
                <th colspan="3">Description</th>
            </tr>
            <tr>
                <td colspan="3">{{ video.description }}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
